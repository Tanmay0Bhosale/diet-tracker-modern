services:
  backend:
    build: ./backend
    container_name: diet-tracker-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=${PORT}
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: diet-tracker-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://13.124.195.254:5000/api
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge




